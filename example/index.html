<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/index.js"></script>
    <link href="index.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Example walletconnect-wallet-standard app</title>
  </head>
  <body>
    <h1>Example walletconnect-wallet-standard app</h1>
    <h2>Detected Standard Wallets:</h2>
    <wallet-standard-list
      required-features="solana:signTransaction, solana:signMessage"
    ></wallet-standard-list>
    <h4>Connected Wallet: <span id="connected-wallet">None</span></h4>
    <h4>First Account: <span id="first-account">None</span></h4>
    <footer>
      <button type="button" id="disconnect-button" disabled>Disconnect</button>
      <button type="button" id="sign-stake-button" disabled>
        Sign TX to stake 1 SOL to Laine
      </button>
      <button type="button" id="sign-msg-button" disabled>
        Sign message "test message"
      </button>
    </footer>
  </body>
</html>
